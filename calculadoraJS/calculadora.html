<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Victor Portugal">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="calculadora">
                <div class="tela">
                    <div class="tela-1">0</div>
                    <div class="tela-2">0</div>
                    <div class="resultado-temporario"></div>
                </div>
                <div class="teclado">
                    <div class="btn limpar-tudo">C</div>
                    <div class="btn limpar-ultimo">CE</div>
                    <div class="btn operacao">%</div>
                    <div class="btn operacao">/</div>
                    <div class="btn numero">7</div>
                    <div class="btn numero">8</div>
                    <div class="btn numero">9</div>
                    <div class="btn operacao">*</div>
                    <div class="btn numero">4</div>
                    <div class="btn numero">5</div>
                    <div class="btn numero">6</div>
                    <div class="btn operacao">-</div>
                    <div class="btn numero">1</div>
                    <div class="btn numero">2</div>
                    <div class="btn numero">3</div>
                    <div class="btn operacao">+</div>
                    <div class="btn n-0 numero">0</div>
                    <div class="btn numero ponto">.</div>
                    <div class="btn igual">=</div>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="js/calculadora.js"></script>
</html>
